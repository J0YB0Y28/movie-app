<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="loader" class="loader-container">
      <div class="loader"></div>
    </div>

    <header>
      <div class="header">
        <ul class="icons">
          <!-- tes icônes ici -->
        </ul>
      </div>
      <form id="form">
        <button type="button" id="home-button" class="back-button">Home</button>
        <input type="text" id="search" class="search" placeholder="Search">
        <div id="suggestions" class="suggestions-box"></div>
      </form>
    </header>

    <main id="main"></main>

    <!-- ✅ Modale en dernier -->
    <div id="movieModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <img id="modal-img" src="" alt="Movie Poster">
        <h2 id="modal-title"></h2>
        <p><strong>Note :</strong> <span id="modal-vote"></span></p>
        <p><strong>Date de sortie :</strong> <span id="modal-date"></span></p>
        <p id="modal-overview"></p>
        <div id="modal-trailer-container" style="margin-top:1.5rem;">
          <iframe id="modal-trailer" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <!-- ✅ Le script est chargé après la modale -->
    <script src="script.js"></script>
    <footer class="footer">
      <p>

      </p>

        🌐 <a href="https://j0yb0y28.github.io/portfolio/" target="_blank">Portfolio</a>
      </p>
    </footer>
  </body>
</html>
